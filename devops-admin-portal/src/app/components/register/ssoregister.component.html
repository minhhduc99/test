<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form class="was-validated">
                <h1>Register</h1>
                <p class="text-muted">Create your DAP account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" id="name" name="name" class="form-control" placeholder="Your Full Name" autocomplete="username" [(ngModel)]="name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" id="account" name="account" class="form-control" placeholder="Your singleId" autocomplete="username" [(ngModel)]="account" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="text" id="email" name="email" class="form-control" placeholder="Your email" [(ngModel)]="email" required>
                </div>              
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-people"></i></span>
                  </div>
                  <select id="owner" name="owner" class="form-control" placeholder="Select Organization" [(ngModel)]="selectedOrg" required>
                    <option value="" disabled>Select organization</option>
                    <option *ngFor="let r of organizations;" value="{{r.id}}">{{r.name}}</option>
                  </select>
                </div>

                <div *ngIf="error" class="col-form-label text-danger" >{{error}}</div>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <button type="button" class="btn btn-block btn-success" (click)="onSubmit()">Create Account</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
