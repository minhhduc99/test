<app-header
  [navbarBrandRouterLink]="['/admin/user']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: 89, height: 25, alt: 'SVMC Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/logo.png', width: 30, height: 30, alt: 'SVMC Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="false">

  <ul class="nav navbar-nav ml-auto">
    <div  *ngIf="isSAdmin()" class="form-group row mt-2 mr-5">
      <label class="col-form-label mr-1" for="org">Organization</label>
      <div class="" style="min-width: 200px;">
        <select id="org" name="org" class="form-control" [(ngModel)]="currentOrganization" (change)="onOrgChange($event.target.value)">
          <option *ngFor="let r of organizations;" value="{{r.id}}">{{r.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row mr-2 mt-2">
      <label class="col-form-label">{{userName}}</label>
    </div>
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img [src]="avatarUrl" class="img-avatar" alt="{{userName}}"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Settings</strong></div>
        <a class="dropdown-item" href="#/admin/profile"><i class="fa fa-user"></i> Profile</a>
        <div class="divider"></div>
        <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>

</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
